<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários - ARKAD AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cadastro-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .cadastro-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .voltar-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .voltar-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .usuarios-lista {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
        
        .usuario-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            transition: background 0.3s ease;
        }
        
        .usuario-item:hover {
            background: #f8f9fa;
        }
        
        .usuario-info {
            flex: 1;
        }
        
        .usuario-nome {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .usuario-detalhes {
            font-size: 14px;
            color: #666;
        }
        
        .acoes-usuario {
            display: flex;
            gap: 10px;
        }
        
        .btn-acao {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-editar {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-deletar {
            background: #dc3545;
            color: white;
        }
        
        .btn-acao:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/logo.svg" alt="Logo ARKAD AI">
                <span>ARKAD AI</span>
            </div>
            <div class="nav-links">
                <a href="index.html">INÍCIO</a>
                <a href="sobre.html">SOBRE</a>
                <a href="servicos.html">SERVIÇOS</a>
                <a href="contato.html">CONTATO</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="cadastro-container">
            <a href="index.html" class="voltar-btn">
                <i class="fas fa-arrow-left"></i> Voltar ao Início
            </a>
            
            <h1 style="text-align: center; margin-bottom: 30px; color: #333;">
                <i class="fas fa-user-plus"></i> Cadastro de Usuários
            </h1>
            
            <div id="message"></div>
            
            <form class="cadastro-form" id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="aniversario">Data de Aniversário *</label>
                    <input type="text" id="aniversario" name="aniversario" required 
                           placeholder="DD/MM/YYYY" maxlength="8" 
                           pattern="\d{2}/\d{2}/\d{4}" 
                           title="Digite a data no formato DD/MM/YYYY (máximo 8 dígitos)">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirme sua senha" minlength="6">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Cadastrar Usuário
                </button>
            </form>
            
            <div class="usuarios-lista">
                <h3 style="margin-bottom: 20px; color: #333;">
                    <i class="fas fa-users"></i> Usuários Cadastrados
                </h3>
                <div id="usuariosLista">
                    <p style="text-align: center; color: #666;">Carregando usuários...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarUsuarios();
            configurarMascaraData();
        });
        
        // Manipular envio do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const dados = {
                nome: formData.get('nome'),
                aniversario: formData.get('aniversario'),
                email: formData.get('email'),
                senha: formData.get('senha'),
                confirmarSenha: formData.get('confirmarSenha')
            };
            
            // Validações
            if (dados.senha !== dados.confirmarSenha) {
                mostrarMensagem('As senhas não coincidem!', 'error');
                return;
            }
            
            if (dados.senha.length < 6) {
                mostrarMensagem('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }
            
            // Validar data
            if (!validarData(dados.aniversario)) {
                mostrarMensagem('Data de aniversário inválida! Digite no formato DD/MM/AAAA', 'error');
                return;
            }
            
            // Converter data para formato ISO para o backend
            dados.aniversario = formatarDataParaISO(dados.aniversario);
            
            // Cadastrar usuário
            processarCadastro(dados);
        });
        
        function mostrarMensagem(texto, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${tipo}">${texto}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        function configurarMascaraData() {
            const campoData = document.getElementById('aniversario');
            
            campoData.addEventListener('input', function(e) {
                let valor = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                
                // Limitar a 8 dígitos (DDMMYYYY)
                if (valor.length > 8) {
                    valor = valor.substring(0, 8);
                }
                
                // Aplicar máscara conforme o usuário digita
                if (valor.length >= 2) {
                    valor = valor.substring(0, 2) + '/' + valor.substring(2);
                }
                if (valor.length >= 5) {
                    valor = valor.substring(0, 5) + '/' + valor.substring(5, 8);
                }
                
                e.target.value = valor;
            });
            
            campoData.addEventListener('keydown', function(e) {
                // Permitir teclas de navegação, controle e edição
                if ([8, 9, 27, 46, 37, 38, 39, 40, 16, 17, 18].indexOf(e.keyCode) !== -1 ||
                    (e.keyCode === 65 && e.ctrlKey === true) || // Ctrl+A
                    (e.keyCode === 67 && e.ctrlKey === true) || // Ctrl+C
                    (e.keyCode === 86 && e.ctrlKey === true) || // Ctrl+V
                    (e.keyCode === 88 && e.ctrlKey === true) || // Ctrl+X
                    (e.keyCode === 90 && e.ctrlKey === true) || // Ctrl+Z
                    (e.keyCode >= 35 && e.keyCode <= 40)) { // End, Home, Left, Up, Right, Down
                    return;
                }
                
                // Permitir apenas números
                if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                    e.preventDefault();
                }
            });
            
            // Permitir seleção e edição livre
            campoData.addEventListener('paste', function(e) {
                e.preventDefault();
                const texto = (e.clipboardData || window.clipboardData).getData('text');
                const numeros = texto.replace(/\D/g, '').substring(0, 8);
                
                if (numeros.length >= 2) {
                    let valor = numeros.substring(0, 2) + '/' + numeros.substring(2);
                    if (numeros.length >= 5) {
                        valor = numeros.substring(0, 2) + '/' + numeros.substring(2, 4) + '/' + numeros.substring(4, 8);
                    }
                    e.target.value = valor;
                } else {
                    e.target.value = numeros;
                }
            });
        }
        
        function validarData(dataStr) {
            const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
            const match = dataStr.match(regex);
            
            if (!match) return false;
            
            const dia = parseInt(match[1], 10);
            const mes = parseInt(match[2], 10);
            const ano = parseInt(match[3], 10);
            
            // Validações básicas
            if (mes < 1 || mes > 12) return false;
            if (dia < 1 || dia > 31) return false;
            
            // Verificar se a data é válida
            const data = new Date(ano, mes - 1, dia);
            if (data.getDate() !== dia || data.getMonth() !== mes - 1 || data.getFullYear() !== ano) {
                return false;
            }
            
            // Verificar se não é data futura
            const hoje = new Date();
            if (data > hoje) {
                return false;
            }
            
            // Verificar se não é muito antiga (mais de 120 anos)
            const centoEVinteAnosAtras = new Date();
            centoEVinteAnosAtras.setFullYear(hoje.getFullYear() - 120);
            if (data < centoEVinteAnosAtras) {
                return false;
            }
            
            return true;
        }
        
        function formatarDataParaISO(dataStr) {
            const [dia, mes, ano] = dataStr.split('/');
            return `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
        }
        
        async function processarCadastro(dados) {
            try {
                // Usar o sistema de armazenamento JSON
                const novoUsuario = await userStorage.addUser(dados);
                console.log('Usuário cadastrado com sucesso:', novoUsuario);
                mostrarMensagem('Usuário cadastrado com sucesso!', 'success');
                document.getElementById('cadastroForm').reset();
                carregarUsuarios();
            } catch (error) {
                console.error('Erro ao cadastrar usuário:', error);
                mostrarMensagem(error.message, 'error');
            }
        }
        
        function carregarUsuarios() {
            // Carregar usuários do sistema de armazenamento JSON
            const usuarios = userStorage.getAllUsers();
            const listaDiv = document.getElementById('usuariosLista');
            
            if (usuarios.length === 0) {
                listaDiv.innerHTML = '<p style="text-align: center; color: #666;">Nenhum usuário cadastrado ainda.</p>';
                return;
            }
            
            const usuariosHTML = usuarios.map(usuario => {
                // Converter data para formato brasileiro
                const dataFormatada = usuario.aniversario ? 
                    userStorage.formatarDataParaExibicao(usuario.aniversario) : 
                    'Data não informada';
                
                return `
                <div class="usuario-item">
                    <div class="usuario-info">
                        <div class="usuario-nome">${usuario.nome}</div>
                        <div class="usuario-detalhes">
                            <i class="fas fa-envelope"></i> ${usuario.email} | 
                            <i class="fas fa-birthday-cake"></i> ${dataFormatada}
                        </div>
                    </div>
                    <div class="acoes-usuario">
                        <button class="btn-acao btn-editar" onclick="editarUsuario('${usuario.email}')">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn-acao btn-deletar" onclick="deletarUsuario('${usuario.email}')">
                            <i class="fas fa-trash"></i> Deletar
                        </button>
                    </div>
                </div>
            `;
            }).join('');
            
            listaDiv.innerHTML = usuariosHTML;
        }
        
        function editarUsuario(email) {
            // Implementar edição (simplificado para demonstração)
            alert(`Funcionalidade de edição para ${email} será implementada em breve!`);
        }
        
        async function deletarUsuario(email) {
            if (confirm('Tem certeza que deseja deletar este usuário?')) {
                try {
                    // Encontrar usuário pelo email
                    const usuarios = userStorage.getAllUsers();
                    const usuario = usuarios.find(u => u.email === email);
                    
                    if (usuario) {
                        await userStorage.deleteUser(usuario.id);
                        console.log('Usuário deletado:', email);
                        mostrarMensagem('Usuário deletado com sucesso!', 'success');
                        carregarUsuarios();
                    } else {
                        mostrarMensagem('Usuário não encontrado!', 'error');
                    }
                } catch (error) {
                    console.error('Erro ao deletar usuário:', error);
                    mostrarMensagem('Erro ao deletar usuário: ' + error.message, 'error');
                }
            }
        }
    </script>
    <script src="../js/user-storage-json.js"></script>
    <script src="../js/neural-background.js"></script>
</body>
</html>
