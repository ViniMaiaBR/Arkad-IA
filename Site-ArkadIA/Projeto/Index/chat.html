<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - ARKAD AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <header>
        <nav class="navbar">
            <div class="logo" onclick="window.location.href='index.html'">
                <img src="../images/logo.svg" alt="Logo ARKAD AI">
                <span>ARKAD AI</span>
            </div>
            <div class="nav-links">
                <a href="index.html">VOLTAR</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat com IA</h2>
                <p>Como posso ajudar você hoje?</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-content">
                        <i class="fas fa-robot"></i>
                        <p>Olá! Sou a IA da Arkad. Como posso ajudar você hoje?</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="userInput" placeholder="Digite sua mensagem..." class="chat-input">
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="../js/backend-storage.js"></script>
    <script src="../js/chat-ai-responses.js"></script>
    <script src="../js/escritorio-ti-flow.js"></script>
    <script src="../js/header-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        let messagesContainer;
        let currentContext = null;
        let userData = {};
        let questionIndex = 0;
        let currentQuestions = [];
        let isOfficeFlow = false;
        let officeFlowStep = 0;
        let currentChatId = null;
        let currentUserId = null;
        let currentSessionId = null;

        // Inicializar chat no backendStorage
        async function initializeChat() {
            try {
                // Aguardar backendStorage estar pronto
                if (!window.backendStorage) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                // Obter informações do usuário logado
                const userInfo = JSON.parse(localStorage.getItem('userInfo') || 'null');
                if (userInfo && userInfo.id) {
                    currentUserId = userInfo.id;
                    
                    // Obter ou criar sessão
                    const sessionInfo = JSON.parse(localStorage.getItem('currentSession') || 'null');
                    currentSessionId = sessionInfo ? sessionInfo.id : null;
                    
                    // Criar novo chat no backendStorage
                    const chat = window.backendStorage.createChat(
                        currentUserId, 
                        currentSessionId, 
                        'Conversa com IA'
                    );
                    currentChatId = chat.id;
                    console.log('✅ Chat inicializado no backend:', currentChatId);
                }
            } catch (error) {
                console.error('Erro ao inicializar chat:', error);
            }
        }

        // Mostra a consulta inicial do usuário
        window.onload = async function() {
            messagesContainer = document.getElementById('chatMessages');
            
            // Inicializar chat no backendStorage
            await initializeChat();
            
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            if (query) {
                await addMessage(query, 'user');
                setTimeout(() => {
                    processUserMessage(query);
                }, 1000);
            }
        };

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                await addMessage(message, 'user');
                input.value = '';
                
                setTimeout(() => {
                    processUserMessage(message);
                }, 1000);
            }
        }

        function processUserMessage(message) {
            try {
                // Verificar se estamos no fluxo de escritório
                if (isOfficeFlow) {
                    processOfficeFlowMessage(message);
                    return;
                }

                const response = chatAI.processMessage(message);
                
                // Verificar se é início do fluxo de escritório
                if (response.type === 'office_flow_start') {
                    isOfficeFlow = true;
                    officeFlowStep = 0;
                    addMessage(response.message, 'ai');
                    
                    setTimeout(() => {
                        response.options.forEach(option => {
                            addQuickReply(option);
                        });
                    }, 1000);
                    return;
                }
                
                if (response.type === 'budget_collection' || response.type === 'financial_collection' || 
                    response.type === 'viability_collection' || response.type === 'project_collection') {
                    currentContext = response.type;
                    currentQuestions = response.questions;
                    questionIndex = 0;
                    
                    addMessage(response.message, 'ai');
                    
                    // Adicionar primeira pergunta
                    setTimeout(() => {
                        addMessage(`**Pergunta ${questionIndex + 1}:** ${currentQuestions[questionIndex]}`, 'ai');
                        
                        // Se for a pergunta sobre setor, mostrar opções específicas
                        if (currentQuestions[questionIndex].includes('setor')) {
                            // Mostrar opções de setor imediatamente
                            setTimeout(() => {
                                const sectorOptions = [
                                    "💻 Tecnologia da Informação (TI)",
                                    "🛒 Comércio Varejista", 
                                    "💼 Consultoria Empresarial",
                                    "📱 Serviços de Marketing Digital",
                                    "🏭 Indústria de Transformação",
                                    "➕ Outro setor"
                                ];
                                sectorOptions.forEach(option => {
                                    addQuickReply(option);
                                });
                            }, 500);
                        } else {
                            addQuickReply("✅ Ok, estou ciente!");
                        }
                    }, 1500);
                    
                } else if (response.type === 'plans_info') {
                    addMessage(response.message, 'ai');
                    
                    // Adicionar opções de planos
                    setTimeout(() => {
                        response.options.forEach((option, index) => {
                            addQuickReply(option);
                        });
                    }, 1000);
                    
                } else if (response.type === 'greeting') {
                    addMessage(response.message, 'ai');
                    
                    setTimeout(() => {
                        response.options.forEach(option => {
                            addQuickReply(option);
                        });
                    }, 1000);
                    
                } else {
                    addMessage(response.message, 'ai');
                    
                    if (response.options) {
                        setTimeout(() => {
                            response.options.forEach(option => {
                                addQuickReply(option);
                            });
                        }, 1000);
                    }
                }
                
            } catch (error) {
                console.error('Erro ao processar mensagem:', error);
                addMessage("Desculpe, ocorreu um erro. Como posso ajudar você?", 'ai');
            }
        }

        async function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const icon = sender === 'ai' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';
            
            // Processar texto com formatação
            const formattedText = formatMessage(text);
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${icon}
                    <div>${formattedText}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Salvar mensagem no backendStorage se chat estiver inicializado
            if (currentChatId && window.backendStorage) {
                try {
                    window.backendStorage.addMessageToChat(currentChatId, sender, text);
                } catch (error) {
                    console.error('Erro ao salvar mensagem no backend:', error);
                }
            }
        }

        function formatMessage(text) {
            // Converter markdown básico para HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>')
                .replace(/## (.*?)/g, '<h3>$1</h3>')
                .replace(/### (.*?)/g, '<h4>$1</h4>')
                .replace(/• (.*?)/g, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
        }

        function addQuickReply(text) {
            const quickReplyDiv = document.createElement('div');
            quickReplyDiv.className = 'quick-reply';
            quickReplyDiv.textContent = text;
            quickReplyDiv.onclick = () => {
                document.getElementById('userInput').value = text;
                sendMessage();
            };
            
            messagesContainer.appendChild(quickReplyDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Processar mensagens do fluxo de escritório
        function processOfficeFlowMessage(message) {
            try {
                let response;
                
                if (officeFlowStep === 0) {
                    // Primeira pergunta: tem plano?
                    const hasPlan = message.includes('Sim') || message.includes('sim') || message.includes('✅');
                    response = window.escritorioTIFlow.processPlanResponse(hasPlan);
                    officeFlowStep = 1;
                    
                } else if (officeFlowStep === 1) {
                    // Segunda pergunta: tipo de plano
                    let planType = 'Plano Básico';
                    if (message.includes('Intermediário') || message.includes('intermediário')) {
                        planType = 'Plano Intermediário';
                    } else if (message.includes('Premium') || message.includes('premium')) {
                        planType = 'Plano Premium';
                    }
                    
                    response = window.escritorioTIFlow.processPlanTypeSelection(planType);
                    officeFlowStep = 2;
                    
                    // Mostrar mensagem de processamento
                    addMessage(response.message, 'ai');
                    
                    // Adicionar botão de download imediatamente após a mensagem de processamento
                    setTimeout(() => {
                        addDownloadButton();
                    }, 500);
                    
                    // Iniciar timer de processamento
                    window.escritorioTIFlow.startProcessingTimer(() => {
                        const completeAnalysis = window.escritorioTIFlow.processCompleteAnalysis();
                        addMessage(completeAnalysis.message, 'ai');
                        
                        // Gerar PDF automaticamente após 2 segundos
                        setTimeout(() => {
                            const pdfResponse = window.escritorioTIFlow.generatePDF();
                            addMessage(pdfResponse.message, 'ai');
                            
                            // Adicionar botões adicionais após geração automática
                            setTimeout(() => {
                                addQuickReply("📝 Gerar TXT");
                                addQuickReply("🔄 Nova Análise");
                            }, 1000);
                        }, 2000);
                    });
                    
                    return; // Não processar mais nada aqui
                    
                } else if (officeFlowStep === 2) {
                    // Processar ações após análise
                    if (message.includes('PDF') || message.includes('pdf') || message.includes('📄')) {
                        const pdfResponse = window.escritorioTIFlow.generatePDF();
                        addMessage(pdfResponse.message, 'ai');
                        
                        // Adicionar botão de download após geração manual
                        setTimeout(() => {
                            addDownloadButton();
                        }, 1000);
                        return;
                    } else if (message.includes('TXT') || message.includes('txt')) {
                        const txtResponse = window.escritorioTIFlow.generateTXT();
                        addMessage(txtResponse.message, 'ai');
                        return;
                    }
                }
                
                // Mostrar resposta e opções
                if (response) {
                    addMessage(response.message, 'ai');
                    
                    if (response.options) {
                        setTimeout(() => {
                            response.options.forEach(option => {
                                addQuickReply(option);
                            });
                        }, 1000);
                    }
                }
                
            } catch (error) {
                console.error('Erro no fluxo de escritório:', error);
                addMessage("Desculpe, ocorreu um erro no processamento. Vamos tentar novamente?", 'ai');
                isOfficeFlow = false;
                officeFlowStep = 0;
            }
        }

        function addDownloadButton() {
            const downloadButtonDiv = document.createElement('div');
            downloadButtonDiv.className = 'download-button-container';
            
            const downloadButton = document.createElement('button');
            downloadButton.className = 'download-pdf-btn';
            downloadButton.innerHTML = '<i class="fas fa-download"></i> 📄 Baixar PDF';
            
            downloadButton.onclick = () => {
                try {
                    const pdfResponse = window.escritorioTIFlow.generatePDF();
                    addMessage("📄 **PDF gerado e baixado!**\n\nO relatório foi salvo no seu dispositivo.", 'ai');
                } catch (error) {
                    console.error('Erro ao gerar PDF:', error);
                    addMessage("❌ **Erro ao gerar PDF**\n\nTente novamente em alguns instantes.", 'ai');
                }
            };
            
            // Botão de visualizar/editar PDF
            const editButton = document.createElement('button');
            editButton.className = 'edit-pdf-btn';
            editButton.innerHTML = '<i class="fas fa-edit"></i> ✏️ Visualizar/Editar PDF';
            editButton.style.background = 'linear-gradient(135deg, var(--primary-color), #00a8a8)';
            editButton.style.color = 'white';
            editButton.style.border = 'none';
            editButton.style.padding = '12px 20px';
            editButton.style.borderRadius = '10px';
            editButton.style.cursor = 'pointer';
            editButton.style.fontWeight = '600';
            editButton.style.transition = 'all 0.3s ease';
            
            editButton.onmouseover = () => {
                editButton.style.transform = 'translateY(-2px)';
                editButton.style.boxShadow = '0 5px 15px rgba(0, 181, 184, 0.3)';
            };
            
            editButton.onmouseout = () => {
                editButton.style.transform = 'none';
                editButton.style.boxShadow = 'none';
            };
            
            editButton.onclick = () => {
                try {
                    // Obter dados da análise do escritório TI
                    const analysisData = window.escritorioTIFlow.getCurrentAnalysisData();
                    
                    // Preparar dados para a página de processamento
                    const reportData = {
                        title: analysisData ? analysisData.title : 'Análise de Escritório TI',
                        client: 'Cliente Arkad',
                        company: 'Arkad AI Consultoria',
                        text: analysisData ? analysisData.fullText : 'Análise completa gerada pelo chat'
                    };
                    
                    // Armazenar dados no localStorage para a página processar-ia-pdf.html usar
                    localStorage.setItem('chatReportData', JSON.stringify(reportData));
                    
                    // Redirecionar para a página de processamento
                    window.location.href = 'processar-ia-pdf.html';
                } catch (error) {
                    console.error('Erro ao abrir editor de PDF:', error);
                    addMessage("❌ **Erro ao abrir editor de PDF**\n\nPor favor, tente novamente.", 'ai');
                }
            };
            
            downloadButtonDiv.style.display = 'flex';
            downloadButtonDiv.style.gap = '10px';
            downloadButtonDiv.appendChild(downloadButton);
            downloadButtonDiv.appendChild(editButton);
            messagesContainer.appendChild(downloadButtonDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleQuestionResponse(response) {
            // Armazenar resposta do usuário
            const questionKey = `question_${questionIndex}`;
            userData[questionKey] = response;
            
            questionIndex++;
            
            if (questionIndex < currentQuestions.length) {
                // Próxima pergunta
                setTimeout(() => {
                    addMessage(`**Pergunta ${questionIndex + 1}:** ${currentQuestions[questionIndex]}`, 'ai');
                    
                        // Se for a pergunta sobre setor, mostrar opções específicas
                        if (currentQuestions[questionIndex].includes('setor')) {
                            // Mostrar opções de setor imediatamente
                            setTimeout(() => {
                                const sectorOptions = [
                                    "💻 Tecnologia da Informação (TI)",
                                    "🛒 Comércio Varejista", 
                                    "💼 Consultoria Empresarial",
                                    "📱 Serviços de Marketing Digital",
                                    "🏭 Indústria de Transformação",
                                    "➕ Outro setor"
                                ];
                                sectorOptions.forEach(option => {
                                    addQuickReply(option);
                                });
                            }, 500);
                        } else {
                            addQuickReply("✅ Responder");
                        }
                }, 1000);
            } else {
                // Gerar análise completa
                setTimeout(() => {
                    const analysis = chatAI.generateContextualResponse(currentContext, userData);
                    addMessage(analysis, 'ai');
                    
                    // Adicionar opções de ação
                    setTimeout(() => {
                        addQuickReply("🔄 Fazer nova análise");
                        addQuickReply("🎯 Ver planos disponíveis");
                        addQuickReply("💬 Falar com especialista");
                        addQuickReply("📊 Análise financeira detalhada");
                        addQuickReply("💡 Avaliar viabilidade");
                        addQuickReply("🚀 Começar novo projeto");
                    }, 2000);
                }, 1500);
            }
        }
    </script>
    <script src="../js/neural-background.js"></script>
    <script>
        // Verificar autenticação ao carregar a página (sem alert, apenas redireciona)
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            const userInfo = localStorage.getItem('userInfo');
            
            if (isLoggedIn !== 'true' || !loginTime || !userInfo) {
                window.location.href = 'login.html';
                return false;
            }
            
            // Verificar se sessão expirou (24 horas)
            const currentTime = Date.now();
            const timeDiff = currentTime - parseInt(loginTime);
            if (timeDiff >= 24 * 60 * 60 * 1000) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                localStorage.removeItem('userInfo');
                localStorage.removeItem('currentSession');
                window.location.href = 'login.html';
                return false;
            }
            
            return true;
        }

        // Inicializar verificação de autenticação
        checkAuth();
    </script>
    <script src="../js/header-scroll.js"></script>
</body>
</html>
